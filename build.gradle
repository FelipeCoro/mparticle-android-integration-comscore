buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven {
        url  "https://comscore.bintray.com/Analytics"
    }
}

dependencies {
    compile 'com.comscore:android-analytics:5.0.4'
}
